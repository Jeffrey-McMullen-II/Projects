<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Student Registration Form</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>
                User Registration Form
            </h3>

            Please enter your credentials.
            <h:panelGrid columns="6">
                <h:outputLabel value="Username"/>
                <h:inputText id="username"
                             value="#{userRegistrationBean.username}"/>
                <h:outputLabel value="Email"/>
                <h:inputText id="email"
                             value="#{userRegistrationBean.email}"/>
                <h:outputLabel value="Password" />
                <h:inputText id="password"
                             value="#{userRegistrationBean.password}"/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:outputLabel value="Privacy Level"/>
                <h:selectOneMenu id="privacyLevel"
                                 value="#{userRegistrationBean.privacyLevel}">
                    <f:selectItem itemLabel="1" itemValue="1" />
                    <f:selectItem itemLabel="2" itemValue="2" />
                </h:selectOneMenu>
                <h:outputLabel value="Gender"/>
                <h:inputText id="gender"
                             value="#{userRegistrationBean.gender}"/>
            </h:panelGrid>

            <h:panelGrid columns="4">
                <h:outputLabel value="Country"/>
                <h:inputText id="country"
                             value="#{userRegistrationBean.country}"/>
            </h:panelGrid>

            <h:panelGrid columns="6">
                <h:outputLabel value="State"/>
                <h:inputText id="state"
                             value="#{userRegistrationBean.state}"/>
                <h:outputLabel value="Language"/>
                <h:inputText id="language"
                             value="#{userRegistrationBean.language}"/>
            </h:panelGrid>

            <!-- Use command button -->
            <h:commandButton value="Sign Up"
                             action="#{userRegistrationBean.processSubmit()}"/>
        </h:form>
    </h:body>
</html>
